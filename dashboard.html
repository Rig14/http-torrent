<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const fetchData = async (ports) => {
            const data = [];

            for (let port of ports) {
                try {
                    const response = await fetch(`http://localhost:${port}/metrics`);
                    if (response.ok) {
                        const metrics = await response.json();
                        const knownNodeCount = metrics.known_node_count;
                        data.push({ port: port, count: knownNodeCount });
                    } else {
                        console.error(`Failed to fetch data from port: ${port}`);
                    }
                } catch (error) {
                    console.error(`Error fetching data from port: ${port}`, error);
                }
            }

            return data;
        };

        const updateChart = (chart, data) => {
            chart.data.labels = data.map(item => `Port ${item.port}`);
            chart.data.datasets[0].data = data.map(item => item.count);
            chart.update();
        };

        const init = async () => {
            const nodeCount = 100

            const ports = Array.from({length: nodeCount}, (_, i) => 50000 + i);

            const ctx = document.getElementById('myChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],  // Initial empty labels
                    datasets: [{
                        label: 'Known Node Count',
                        data: [],  // Initial empty data
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: nodeCount                  // Maximum height for y-axis values
                        }
                    }
                }
            });

            const fetchAndUpdate = async () => {
                const data = await fetchData(ports);
                updateChart(chart, data);
            };

            while (true) {
                await fetchAndUpdate()
            }
        };

        init();
    </script>
</body>
</html>
